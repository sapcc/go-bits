# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/go-bits

githubWorkflow:
  ci:
    enabled: true

golang:
  autoupdateableDeps: ^github.com/(?:sapcc|sap-cloud-infrastructure)/

golangciLint:
  createConfig: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

reuse:
  annotations:
    - paths:
      - httpapi/fixtures/metrics.prom
      - httptest/fixtures/example.txt
      - tools/release-info/go.mod
      SPDX-FileCopyrightText: SAP SE or an SAP affiliate company
      SPDX-License-Identifier: Apache-2.0

typos:
  extendWords:
    hel: "hel" # used in examples and tests
    fo: "fo"   # used in examples and tests
    Hashi: "Hashi" # used in HashiCorp
    naem: "naem" # intentional typo of "name" in example
