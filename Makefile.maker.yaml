# Configuration file for <https://github.com/sapcc/go-makefile-maker>

githubWorkflow:
  global:
    ignorePaths: [ "**.md" ] # all Markdown files
  ci:
    enabled: true
    coveralls: true
  license:
    enabled: true
    ignorePatterns: [ "easypg/migrate/**" ]
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

golangciLint:
  createConfig: true
  skipDirs:
   - easypg/migrate/*

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000
